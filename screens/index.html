    <script>
        $('#hiddenBtn').click(function () {
            $('#secondary-menu').animate({
                height: "toggle"
            }, 500, function () {
            });
            $(this).hide()
            $('#showBtn').show()
        })
        $('#showBtn').click(function () {
            $('#secondary-menu').show()
            $(this).hide()
            $('#hiddenBtn').show()
        })
    </script>
